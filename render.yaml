services:
  - type: web
    name: skillsmatch-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG  
        value: false
      - key: RENDER
        value: true
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/web
    disk:
      name: skillsmatch-storage
      mountPath: /opt/render/project/src/data
      sizeGB: 1